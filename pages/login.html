<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>

    </style>
    <link rel="stylesheet" href="/pages/css/chat.css">
    <link rel="stylesheet" href="/pages/css/login.css">
    <link href="/pages/thirdparty/toastify.min.css" rel="stylesheet" type="text/css"></link>
    <link href="/pages/thirdparty/fancybox.min.css" rel="stylesheet" type="text/css"></link>
    <link href="/pages/css/chat.css" rel="stylesheet" type="text/css">

    <script src="/pages/thirdparty/sweetalert.js"></script>
    <script src="/pages/thirdparty/jquery.min.js"></script>
    <script src="/pages/thirdparty/fancybox.min.js"></script>
    <script src="/pages/thirdparty/toastify.js"></script>
    <script src="/pages/js/utils.js"></script>
</head>

<body>
<div class="container">
    <h1 class="title">SAME CHAT ROOM</h1>

    <div class="input-group">
        <input id="usernameInput" name="usernameInput" placeholder="用户名" type="text">
    </div>
    <div class="input-group">
        <input id="passwordInput" name="userPasswordInput" placeholder="密码" type="password">
    </div>
    <div style="display: flex;width: 80%;">
        <div class="chat-room-intro">聊天室：</div>
        <div id="roomList"></div>
    </div>
    <button onclick="login()">登录</button>
    <button onclick="register()">注册并登录</button>
</div>
<script src="/pages/js/login.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        document.getElementById('usernameInput').value = localStorage.getItem("username");
        document.getElementById('passwordInput').value = localStorage.getItem("password");
    });
</script>
</body>

</html>
