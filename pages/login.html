<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>

    </style>
    <link rel="stylesheet" href="/pages/css/chat.css">
    <link rel="stylesheet" href="/pages/css/login.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container">
        <h1 class="title">SAME CHAT ROOM</h1>

        <div class="input-group">
            <input type="text" id="usernameInput" name="usernameInput" placeholder="用户名">
        </div>
        <div class="input-group">
            <input type="text" id="passwordInput" name="userPasswordInput" placeholder="密码">
        </div>
        <div style="display: flex;">
            <div id="roomList" class="roomList"></div>
        </div>
        <button onclick="login()">登录</button>
        <button onclick="register()">注册并登录</button>
    </div>
    <script src="/pages/js/login.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded',function () {
            document.getElementById('usernameInput').value = localStorage.getItem("username");
            document.getElementById('passwordInput').value = localStorage.getItem("password");
        });
    </script>
</body>

</html>
