<body>
<div class="container">
    <h1 class="title">PROFILE</h1>
    <div class="input-group">

    </div>
    <div class="input-group">
        <input id="userPasswordInput" name="userPasswordInput" placeholder="密码" type="password">

               type="password">
    </div>

    <button onclick="saveProfile()">保存</button>
</div>
<script src="/pages/js/profile.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        document.getElementById('usernameInput').value = localStorage.getItem("username");
        document.getElementById('userPasswordInput').value = localStorage.getItem("password");
    });
</script>
