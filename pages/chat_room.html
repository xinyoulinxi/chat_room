<html>

<head>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
    <style>
        html,
        body {
            height: 100%;
            /* 让html和body的高度占满整个视口的高度 */
            margin: 0;
            /* 移除默认的边距 */
            padding: 0;
            /* 移除默认的内边距 */
            overflow: hidden;
            /* 防止滚动 */
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* 视口高度 */
            width: 100vw;
            /* 视口宽度 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="/pages/css/chat.css">
</head>

<body>
    <div class="container">
        <div style="display: flex; background-color: #F5F5F5; width: 100%; align-items: center;">
            <div id="roomList" class="room-list"></div>
            <div id="userCount" class="user-count"></div>
            <button id="creatRoomBtn" class="create-room-btn" onclick="createRoom()">创建聊天室</button>
        </div>
        <div class="chat-container">
            <div id="messageDisplay" class="chat-content">
                <!-- Your messages go here -->
            </div>
        </div>
        <div class="chat-inputs">
            <label class="file-upload">
                <button class="send-img-button">+</button>
                <input type="file" class="file-input" id="image-select" onchange="sendFile()">
            </label>
            <input type="text" class="input-container" id="messageInput" placeholder="输入消息">
            <button onclick="sendMessage()" class="send-btn">发送(Enter)</button>
        </div>
    </div>
    <script src="/pages/js/chat.js"></script>
</body>

</html>
